<h2 style="margin:0;padding:0; margin-top: 10px;">示例</h2>
<textarea name="exampleCode">
<@function> 
	<#list questionRelated_questionTag_collection as questionTag>	
		${questionTag.name}
		<#if questionTag.childNodeNumber >0>
			<#list questionTag.childTag as childQuestionTag>	
				${childQuestionTag.name}
			</#list>
		</#if>
	</#list>	
</@function>
