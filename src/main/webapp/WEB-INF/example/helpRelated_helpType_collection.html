<h2 style="margin:0;padding:0; margin-top: 10px;">示例</h2>
<textarea name="exampleCode">
<@function> 
	<#-- 本示例只遍历两层，要遍历多层可以写多个查询子分类或递归遍历-->
	
	<#if helpRelated_helpType_collection?exists && helpRelated_helpType_collection?size gt 0 >    
		<#list helpRelated_helpType_collection as helpType>
			<#-- 帮助分类名称-->
			${helpType.name}
			<#-- 子分类-->
			<#list helpType.childHelpType as childHelpType>
				<#-- 子帮助分类名称-->
				${childHelpType.name}
			</#list>

		</#list>
	</#if>
</@function>
</textarea>
