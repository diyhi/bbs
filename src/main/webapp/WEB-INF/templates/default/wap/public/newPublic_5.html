<#-- 单页应用模板(移动版) 公共页(生成新引用页) -->
<!DOCTYPE html>
<html>
<head>
	<base href="${baseURL}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>${title}</title>
	<meta name="keywords" content="${keywords}"/>
	<meta name="description" content="${description}"/>
	<meta name="_baseURL" content="${baseURL}"/>
	<meta name="_commonPath" content="${commonPath}"/>
	<meta name="_contextPath" content="${contextPath}"/>
	<meta name="_token" content="${token}"/>
	<meta name="_userId" content="${systemUser.userId}"/>
	<meta name="_userName" content="${systemUser.userName}"/>
	<meta name="_weixin_oa_appid" content="${weixin_oa_appid}"/>
	<meta name="_fileStorageSystem" content="${fileStorageSystem}"/>
	<style>
		/*兼容template标签*/
		template { 
			display: none !important; 
	    }
	</style>
	<link href="${commonPath}css/themify-icons/style.css" type="text/css" rel="stylesheet">
	<script src="${commonPath}js/zepto.min.js" type="text/javascript"></script>
	
	<style>
	
   [v-cloak]{
	  display: none;
	}


    </style>
    
    
    
</head>
<body>

<div id="wap">
	<keep-alive :include="cacheComponents" >
		<router-view></router-view>
	</keep-alive>
</div>







<!-- 首页 -->
<template id="index-template">
	<!-- 一个组件下只能有一个并列的div -->
	<div>
		<div class="indexModule">
			<div v-show="show_topic">
				<div class="head">
					<div class="tagIcon" @click="displayAllTag();" ><i class="cms-menu-alt"></i></div>
					<div class="tagName">{{tagName == '' ?  '全部' : tagName}}</div>
	
					<div class="button"><mt-button type="primary"  @click.native="addTopicUI();" style="height: 28px;font-size: 16px;">发表话题</mt-button></div>
					
				</div>
				<div ref ="placeholderVideo" style="width: 0px;height: 0px;"></div>
				<div class="topicList">
				    <div class="item" v-for="topic in topicList" >
				    	<div class="avatarBox">
				            <img :src="topic.avatarPath+'100x100/'+topic.avatarName" v-if="topic.avatarName != null && topic.avatarName != ''">
				        	<!-- 首字符头像-->
				         	<img :ref="'avatarData_'+topic.id"  v-if="topic.avatarName == null || topic.avatarName == ''">
				         	
				        </div>
				    	<div class="topInfo">                                   
				            <div class="top-box">
				            	<span class="cancelNickname" v-if="topic.account == null || topic.account == ''">已注销</span>
				            	<router-link class="userName" tag="span" :to="{path: '/user/control/home', query: {userName: topic.userName}}">
					            	{{topic.nickname != null && topic.nickname != '' ? topic.nickname : topic.account}}
					            </router-link>
				            	<span class="staff" v-if="topic.isStaff">官方人员</span>
				            	<span class="userRoleName" v-for="roleName in topic.userRoleNameList">{{roleName}}</span>
				            </div>
				            <div class="bottom-box">
				            	<i class="time">{{topic.postTime}}</i>
				            </div>
				            
				        </div>
				        <div class="clearfix"></div>
						
				      	<div class="titleBox">
				      		<div class="cancelAccount" v-if="topic.account == null || topic.account == ''">此用户账号已注销</div>
						
				      		<router-link tag="span" class="title" :to="{path: '/thread', query: {topicId: topic.id}}" >{{topic.title}}</router-link>
				      		<i class="topicRoleName" v-for="(roleName,index) in topic.allowRoleViewList" ><span>{{roleName}}</span></i>
				      		
			      			<span :class="'hideTagType hide_'+key"  v-for="(value, key) in topic.hideTagTypeMap">
                      			<span class="circle point" v-if="value==true"><i class="cms-unlock-solid" ></i></span>
                      			<span class="circle" v-if="value==false"><i class="cms-lock-solid" ></i></span>
	                      	</span>
	                      	<span class="essence" v-if="topic.essence == true"><span>精华</span></span>
                    		<span class="top" v-if="topic.sort >0"><span>置顶</span></span>
			      		
				      		
	                      	<span class="redEnvelope" alt="红包" title="红包" v-if="topic.giveRedEnvelopeId != null && topic.giveRedEnvelopeId != ''"><i class="cms-redEnvelope-1" ></i></span>
	                     
				      	</div>
				      	
				        <div class="summary" v-if="topic.imageInfoList.length ==0 && topic.mediaInfoList.length ==0">
							<span>{{topic.summary}}</span>
						</div>
						<div class="videoInfo" v-if="topic.mediaInfoList.length > 0" >
				        	<!-- 视频最多显示1个 -->
				        	<player v-for="(mediaInfo,index) in topic.mediaInfoList" v-if="index ==0" :ref="'player_'+topic.id+'_'+index"  @click="createVideoPlayer(mediaInfo.mediaUrl,mediaInfo.cover,mediaInfo.thumbnail,topic.id,index);">
								<img class="cover" :src="mediaInfo.cover"/>
								<span class="circle"><span class="iconBox"><i class="cms-control-play playIcon"></i></span></span>
														
							</player>
						</div>
				       
						
						<div class="imageInfo" v-if="topic.imageInfoList.length >0 && topic.mediaInfoList.length ==0" v-viewer="pictureOptions">
							<div class="image-box">
								<div class="image-box image-column">
									<!-- 本地缩略图 图片最多显示6个 -->
									<div v-for="(imageInfo,index) in topic.imageInfoList" v-if="$store.state.fileStorageSystem ==0 && index <6" class="image" v-lazy:background-image="imageInfo.path+'240x240/'+imageInfo.name" >
										<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
										<div class="ratio" ></div>
									</div>
									<!-- SeaweedFS缩略图 图片最多显示6个 -->
									<div v-for="(imageInfo,index) in topic.imageInfoList" v-if="$store.state.fileStorageSystem ==10 && index <6" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name+'?width=240'" >
										<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
										<div class="ratio" ></div>
									</div>
									<!-- MinIO缩略图 图片最多显示6个 -->
									<div v-for="(imageInfo,index) in topic.imageInfoList" v-if="$store.state.fileStorageSystem ==20 && index <6" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name+'?width=240'" >
										<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
										<div class="ratio" ></div>
									</div>
									<!-- 阿里云OSS缩略图 图片最多显示6个 -->
									<div v-for="(imageInfo,index) in topic.imageInfoList" v-if="$store.state.fileStorageSystem ==30 && index <6" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name+'?x-oss-process=image/resize,w_240'" >
										<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
										<div class="ratio" ></div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="detailInfo">                                   
				            <span class="bLeft">
				                <div class="tagName">{{topic.tagName}}</div>
				            </span>
				            <p class="bRight">
				            	<i class="cms-commentCount " style="font-size: 12px;"></i><span style="margin-left: 2px;margin-right: 5px;">{{topic.commentTotal}}</span>
				            	<i class="cms-view " style="font-size: 12px;"></i><span style="margin-left: 2px;">{{topic.viewTotal}}</span>
				            </p>
				        </div>
				    </div>
				    <div class="topicPage page">
				    	<router-link :to="{path: '/index', query: {tagId: tagId,page: on}}" :class="on != ''? 'selected' : 'no'">上一页</router-link>   	
				    	<span class="count">{{currentpage}}/{{totalpage}}</span>       
				    	<router-link :to="{path: '/index', query: {tagId: tagId,page: next}}" :class="next != ''? 'selected' : 'no'">下一页</router-link>
				    </div>
				</div>
			</div>
			<!-- 发表话题 -->
			<div v-show="show_editor">
				<mt-header fixed title="发表话题" style="background: #fafafa; color: #000000;font-size: 14px">
			    	<mt-button icon="back" @click.native="showTopicList(true)" slot="left" >返回</mt-button>
				</mt-header> 
				<div class="addTopicScroll">
					<div class="box" >
						<div class="addTopicForm" >
							<ul>
								<li>
									<mt-field v-model.trim="topicTitle" label="标题" placeholder="输入标题" type="textarea" rows="2" ></mt-field>
									<p class="tips">
								    	<span>{{error.topicTitle}}</span>	
								    </p>
								</li>
								<li class="sign" >
						        	<div class="tag"  @click="displayTag($event)">
							        	<div class="title" >标签</div>
										<div class="name" >{{topicTagName}}</div>
							        </div>
						        	<p class="tips">
								    	<span>{{error.topicTagId}}</span>
								    </p>
						        </li>
						        <li class="sign"  v-if="showRedEnvelope">
						        	<div class="tag"  @click="redEnvelopeFormLayer()" >
							        	<div class="title" >红包</div>
							        	<div class="name" ></div>
							        </div>
						        </li>
						        <div v-if="redEnvelope_layer">
						        <li>
						        	<mt-radio v-model="giveRedEnvelope_type" title="红包类型" :options="[{label: '随机金额红包',value: 20},{label: '固定金额红包',value: 30}]" @click="selectRedEnvelopeType()" ></mt-radio>
		        				</li>
		        				<li v-if="giveRedEnvelope_type == 20">
						        	<mt-field v-model.trim="giveRedEnvelope_totalAmount" label="红包总金额" placeholder="输入金额" type="text" @input="totalAmountCalculate()"></mt-field>
									<p class="tips">
								    	<span>{{error.totalAmount}}</span>	
								    </p>
								    <p class="help">
								    	<span v-if="giveRedEnvelopeAmountMin >0">合计总金额不能少于 {{giveRedEnvelopeAmountMin}} 元；</span>	
								    	<span v-if="giveRedEnvelopeAmountMax != null && giveRedEnvelopeAmountMax >0">合计总金额不能超过 {{giveRedEnvelopeAmountMax}} 元；</span>	
								    	<span>用户共有金额 {{deposit}} 元</span>	
								    </p>
								</li>
								<li v-if="giveRedEnvelope_type == 30">
						        	<mt-field v-model.trim="giveRedEnvelope_singleAmount" label="单个红包金额" placeholder="输入金额" type="text" @input="singleAmountCalculate()"></mt-field>
									<p class="tips">
								    	<span>{{error.singleAmount}}</span>	
								    </p>
								    <p class="help">
								    	<span v-if="giveRedEnvelopeAmountMin >0">合计总金额不能少于 {{giveRedEnvelopeAmountMin}} 元；</span>	
								    	<span v-if="giveRedEnvelopeAmountMax != null && giveRedEnvelopeAmountMax >0">合计总金额不能超过 {{giveRedEnvelopeAmountMax}} 元；</span>	
								    	<span>用户共有金额 {{deposit}} 元</span>	
								    </p>
								</li>
								<li>
						        	<mt-field v-model.trim="giveRedEnvelope_giveQuantity" label="红包数量" placeholder="输入数量" type="text" @input="singleAmountCalculate()"></mt-field>
									<p class="tips">
								    	<span>{{error.giveQuantity}}</span>	
								    </p>
								</li>
								<li class="item">
						        	<div class="tag" >
							        	<div class="title" >合计总金额</div>
										<div class="name" >{{giveRedEnvelope_totalAmountView}}</div>
							        </div>
						        	<p class="tips">
								    	<span>{{error.redEnvelopeLimit}}</span>
								    </p>
						        </li>
						        </div>
								<li class="richText">
									<div ref="topicContentEditorToolbar" class="editor-toolbar"></div>
									<div ref="topicContentEditorText"  class="editor-text"></div>
									<p class="tips">
								    	<span>{{error.topicContent}}</span>	
								    </p>
								</li>
								
								<li v-show="showCaptcha" >
						        	<input type="hidden" v-model="captchaKey">
						        	<mt-field v-model.trim="captchaValue"  @change.native="validation_captchaValue" label="验证码" placeholder="请输入验证码"  type="text">
										
									</mt-field>
									<div style="position: absolute;right: 0px;margin-top: -45px; ">
										<img :src="imgUrl" @click="replaceCaptcha" height="45px" width="120px" >
									</div>
									<p class="tips">
								    	<span>{{error.captchaValue}}</span>	
								    </p>
						        </li>
						      
						        <li style="margin-left: 5px;margin-right: 5px; margin-top: 10px; padding-bottom: 10px;">
									<mt-button  type="primary" size="large"  @click.native="addTopic">提交</mt-button>
									<p class="tips">
								    	<span>{{error.topic}}</span>	
								    </p>
									
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- 标签选择 -->
			<mt-popup v-model="popup_tag" position="bottom" style="width: 100%; height: 70%;">
				<mt-picker :slots="tagSlots" @change="onTagChange" value-key="name" ></mt-picker>
				<mt-tabbar fixed style='height:40px;margin-left: 3px;margin-right: 3px;padding-bottom:5px; '>
					<mt-button type="primary" size="large" @click.native="popup_tag = false" >确定</mt-button> 
				</mt-tabbar>
			</mt-popup>
			
			<!-- 全部标签 -->
			<mt-popup v-model="popup_allTag" position="bottom" style="width: 100%; height: 60%;">
				<div ref="tagScroll" class="tagModule">
					<div class="box" >
						
				        <div class="tagList" >
				            <div>
				            	<router-link :to="{path: '/index'}"  :class="tagId == '' ? 'selected' :''" @click.native="popup_allTag = false" >全部</router-link>     
			                	
			                	<router-link v-for="(tag,index) in tagList" :to="{path: '/index', query: {tagId: tag.id}}" :class="tagId == tag.id ? 'selected' :''" @click.native="popup_allTag = false" >
			                		<i class="icon cms-chess-queen-solid" v-if="tag.allowRoleViewList.length >0"></i>
			                		{{tag.name}}
			                	</router-link>            
				            
				            </div> 
				        </div> 
					</div>
				</div>
			</mt-popup> 
		</div>
		<bottomtab-component></bottomtab-component>
	</div>
</template>

<!-- 话题内容 -->
<template id="thread-template">
	<div>
		<div v-show="show_topic">
			<mt-header fixed title="话题内容" style="background: #fafafa; color: #000000;font-size: 14px">
		    	<mt-button icon="back" @click.native="back();" slot="left" style='font-size:12px'>返回</mt-button>
		    	<router-link to="/index" slot="right">
				    <span class="cms-home" style="font-size: 18px;color: #595959;"></span>
				</router-link>
			</mt-header>
			<div class="topicContentModule">
				<div class="head-box">
					<div class="userInfo clearfix">                                   
						<!-- router-link渲染成<div>标签 -->
				    	<router-link class="avatarBox"  tag="div" :to="{path: '/user/control/home', query: {userName: topic.userName}}">
				        	<img :src="topic.avatarPath+'100x100/'+topic.avatarName" v-if="topic.avatarName != null && topic.avatarName != ''">
				            <!-- 首字符头像-->
				         	<img ref="topicUserAvatar"  v-if="topic.avatarName == null || topic.avatarName == ''">
				        </router-link>
			            <div class="left">
			                <div class="topInfo">                                   
					            <div class="top-box">
					            	<span class="cancelNickname" v-if="topic.account == null || topic.account == ''">已注销</span>
					            	<router-link class="userName" tag="span" :to="{path: '/user/control/home', query: {userName: topic.userName}}">
					            		{{topic.nickname != null && topic.nickname != '' ? topic.nickname : topic.account}}
					            	</router-link>
					            	<span class="staff" v-if="topic.isStaff">官方人员</span>
					            	<span class="userRoleName" v-for="roleName in topic.userRoleNameList">{{roleName}}</span>
					            </div>
					            <div class="bottom-box">
					            	<i class="time">{{topic.postTime}}</i>
					            </div>
					        </div>
			            </div>
			            <div class="right">
			            	<div class="button" v-if="topic.isStaff == false">
								<mt-button type="primary" :disabled="following" plain style="height: 28px;font-size: 16px;" @click.native="addFollow(topic.userName)">{{following == true ? '已关注':'关注'}}</mt-button>
							</div>
			            </div>
			        </div>
				</div>
				<div class="receiveRedEnvelope" v-if="giveRedEnvelope != null && giveRedEnvelope != ''">
					<div class="redEnvelope" v-if="giveRedEnvelope.remainingQuantity > 0">
						<div class="box">
							<div class="head-bg">
								<div class="head"></div>
							</div>
							<div class="body">
								<div class="avatarBox" >
									<img :src="giveRedEnvelope.avatarPath+giveRedEnvelope.avatarName" v-if="giveRedEnvelope.avatarName != null && giveRedEnvelope.avatarName != ''">
									<!-- 首字符头像-->
				         			<img ref="giveRedEnvelopeUserAvatar"  v-if="giveRedEnvelope.avatarName == null || giveRedEnvelope.avatarName == ''">
								</div>
								<div class="content">给大家发个红包</div>
							</div>
							<div class="btn" v-if="giveRedEnvelope.accessUserUnwrap == false" @click="grabRedEnvelope(giveRedEnvelope.id)">开</div>
							<div class="open-btn" v-if="giveRedEnvelope.accessUserUnwrap == true">已拆</div>
						</div>
					</div>
					<div class="noRedEnvelope" v-if="giveRedEnvelope.remainingQuantity == 0">
						<div class="box">
							<div class="content">您来晚了，红包已被抢光</div>
						</div>
					</div>
					
					<!-- 已领红包用户 -->
					<div class="receiveRedEnvelopeUser">
						<div class="box" >
							<span v-for="(receiveRedEnvelope,index) in receiveRedEnvelopeList" >
								<img :class="(receiveRedEnvelope.id == selectedReceiveRedEnvelopeId) ? 'avatar active' : 'avatar'"  @click="selectReceiveRedEnvelopeUser(receiveRedEnvelope.id)"  v-tooltip="{ content: ''+(receiveRedEnvelope.receiveNickname != null && receiveRedEnvelope.receiveNickname !='' ? receiveRedEnvelope.receiveNickname : receiveRedEnvelope.receiveAccount)+' 获得 '+receiveRedEnvelope.amount+' 元', show: ((receiveRedEnvelope.id == selectedReceiveRedEnvelopeId) ? true : false),trigger: 'manual'}" :src="receiveRedEnvelope.receiveAvatarPath+'100x100/'+receiveRedEnvelope.receiveAvatarName" v-if="receiveRedEnvelope.receiveAvatarName != null && receiveRedEnvelope.receiveAvatarName != ''">
								<img :class="(receiveRedEnvelope.id == selectedReceiveRedEnvelopeId) ? 'avatar active' : 'avatar'"  @click="selectReceiveRedEnvelopeUser(receiveRedEnvelope.id)"  v-tooltip="{ content: ''+(receiveRedEnvelope.receiveNickname != null && receiveRedEnvelope.receiveNickname !='' ? receiveRedEnvelope.receiveNickname : receiveRedEnvelope.receiveAccount)+' 获得 '+receiveRedEnvelope.amount+' 元', show: ((receiveRedEnvelope.id == selectedReceiveRedEnvelopeId) ? true : false),trigger: 'manual' }" :ref="'redEnvelopeAvatarData_'+receiveRedEnvelope.id"   v-if="(receiveRedEnvelope.receiveAvatarName == null || receiveRedEnvelope.receiveAvatarName=='') && (receiveRedEnvelope.receiveAccount != null && receiveRedEnvelope.receiveAccount !='')">
								<img :class="(receiveRedEnvelope.id == selectedReceiveRedEnvelopeId) ? 'avatar active' : 'avatar'"  @click="selectReceiveRedEnvelopeUser(receiveRedEnvelope.id)"  v-tooltip="{ content: '此用户账号已注销'+' 获得 '+receiveRedEnvelope.amount+' 元', show: ((receiveRedEnvelope.id == selectedReceiveRedEnvelopeId) ? true : false),trigger: 'manual' }" :ref="'redEnvelopeAvatarData_'+receiveRedEnvelope.id"   v-if="(receiveRedEnvelope.receiveAvatarName == null || receiveRedEnvelope.receiveAvatarName=='') && (receiveRedEnvelope.receiveAccount == null || receiveRedEnvelope.receiveAccount =='')">

							</span>
						</div>
						<div class="more" v-if="receiveRedEnvelope_more">
							<i class="icon cms-angle-down" @click="queryReceiveRedEnvelopeUserList(receiveRedEnvelopeCurrentPage+1)"></i>
						</div>
					</div>
				</div>
					
				<div class="topicDetail">
					<div class="head">
				    	<div class="titleBox">
				    		<span class="title">{{topic.title}}</span>
				    		<span class="essence" v-if="topic.essence == true"><span>精华</span></span>
	                    	<span class="top" v-if="topic.sort >0"><span>置顶</span></span>
				    	</div>
				    	
				    	<div class="info clearfix">                                 
				            <span class="left">
				            	 <div class="tagName">{{topic.tagName}}</div>
				            </span>
				            <p class="right">
				            
				            	<span v-if="topic.ipAddress != null && topic.ipAddress != ''"><span class="ipAddress-icon cms-map-pin-line" ></span>{{topic.ipAddress}}</span>
				            	<span class="count-icon cms-commentCount" ></span>{{topic.commentTotal}} 
								<span class="view-icon cms-view" ></span>{{topic.viewTotal}}
								<span class="fast cms-ellipsis-v-solid" @click="topicOperatingUI(topic.userName,topic.id)" ></span>
	                        
				            </p>
				        </div> 
					</div>
				
					<div class="main" :class="$route.query.reportModule !=undefined && parseInt($route.query.reportModule) == 10 ? 'reportMark' : ''" v-viewer="pictureOptions" >
						<div v-if="topic.lastUpdateTime != null" class="lastUpdateTime" >最后修改时间：{{topic.lastUpdateTime}}</div>
						
						<div class="cancelAccount" v-if="topic.account == null || topic.account == ''">此用户账号已注销</div>
						<!-- 内容 v-lazy-container为延迟加载-->
						<component v-lazy-container="{ selector: 'img'}" v-bind:is ="hideTagComponent(topic.content)" v-bind="$props" /> 
						
					</div>
					<div class="operating">
						<div class="bottomInfo">
							<mt-button type="default" plain @click.native="addFavorite(topic.id);"  :disabled="alreadyCollected" style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 36px;font-size: 16px;"><span class="cms-favorites icon"></span>{{favoriteCount}}{{alreadyCollected == true ? '已收藏':'收藏'}}</mt-button>

						</div>

						<li class="item" v-for="report in reportList">

					            <span class="bLeft">
					                <div class="type" >{{report.reportTypeName}}</div> 
					            </span>
					            <p class="bRight">
					            	<i class="time">{{report.postTime}}</i>
					            </p> 
					        </div>
					        <div class="middle-container clearfix">
						        <div class="reason" >{{report.reason}}</div>
						        <div class="moduleInfo clearfix">
						        	<mt-button type="default" v-if="report.module == 10" @click="router.push({path: '/thread', query:{ topicId : report.parameterId, reportModule:report.module}})"  plain style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 30px;font-size: 16px;">查看话题</mt-button>
									<mt-button type="default" v-if="report.module == 20" @click="router.push({path: '/thread', query:{ topicId : report.extraParameterId,commentId:report.parameterId, reportModule:report.module}})" plain style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 30px;font-size: 16px;">查看评论</mt-button>
									<mt-button type="default" v-if="report.module == 30" @click="router.push({path: '/thread', query:{ topicId : report.extraParameterId.split('-')[0], commentId:report.extraParameterId.split('-')[1], replyId:report.parameterId, reportModule:report.module}})" plain style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 30px;font-size: 16px;">查看评论回复</mt-button>
									<mt-button type="default" v-if="report.module == 40" @click="router.push({path: '/question', query:{ questionId : report.parameterId, reportModule:report.module}})" plain style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 30px;font-size: 16px;">查看问题</mt-button>
									<mt-button type="default" v-if="report.module == 50" @click="router.push({path: '/question', query:{ questionId : report.extraParameterId,answerId:report.parameterId, reportModule:report.module}})" plain style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 30px;font-size: 16px;">查看答案</mt-button>
									<mt-button type="default" v-if="report.module == 60" @click="router.push({path: '/question', query:{ questionId : report.extraParameterId.split('-')[0], answerId:report.extraParameterId.split('-')[1], replyId:report.parameterId, reportModule:report.module}})" plain style="border: 1px solid #eee;color: #a9a9a9;border-radius: 6px;height: 30px;font-size: 16px;">查看答案回复</mt-button>	
						        </div>
					        </div>
					        <div class="imageInfo clearfix" v-if="report.imageInfoList.length >0" v-viewer="pictureOptions">
								<div class="image-box">
									<div class="image-box image-column">
										<!-- 本地存储 -->
										<div v-for="(imageInfo,index) in report.imageInfoList" v-if="$store.state.fileStorageSystem ==0" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name" >
											<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
											<div class="ratio" ></div>
										</div>
										<!-- SeaweedFS存储 -->
										<div v-for="(imageInfo,index) in report.imageInfoList" v-if="$store.state.fileStorageSystem ==10" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name+'?width=240'" >
											<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
											<div class="ratio" ></div>
										</div>
										<!-- MinIO存储 -->
										<div v-for="(imageInfo,index) in report.imageInfoList" v-if="$store.state.fileStorageSystem ==20" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name+'?width=240'" >
											<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
											<div class="ratio" ></div>
										</div>
										<!-- 阿里云OSS存储 -->
										<div v-for="(imageInfo,index) in report.imageInfoList" v-if="$store.state.fileStorageSystem ==30" class="image" v-lazy:background-image="imageInfo.path+imageInfo.name+'?x-oss-process=image/resize,w_240'" >
											<img class="zoom" :src="$store.state.commonPath+'images/null.gif'" :key="index":data-src="imageInfo.path+imageInfo.name" >
											<div class="ratio" ></div>
										</div>
									</div>
								</div>
							</div>
							<div class="processResultInfo clearfix" v-if="report.processResult != null && report.processResult != ''">
					        	<div class="details"><span class="text">处理结果:</span><span class="val">{{report.processResult}}</span></div>
					        	
					        </div>
					        <div class="bottom-container clearfix">
					        	<div class="status" >
				                    <mt-badge size="small" type="primary" v-if="report.status ==10">待处理</mt-badge>
				                    <mt-badge size="small" color="#ff976a" v-if="report.status ==40">投拆失败</mt-badge>
				                    <mt-badge size="small" type="success" v-if="report.status ==50">投诉成功</mt-badge>
				                </div> 
				                <div class="processCompleteTime" >
				                	 {{report.processCompleteTime}}
				                </div>
                            </div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
